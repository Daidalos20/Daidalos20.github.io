<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medi-Mapper</title>
<style>
    /* Dark mode styles */
    body {
      background-color: #212121;
      color: #fff;
      font-family: 'Inter', sans-serif; /* modern, clean font */
      font-size: 20px; /* increased base font size for mobile devices */
    }
  
  button {
  }
  
    .container {
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    p {
      color: #eee;
    }
   
    #item {
      font-size: 25px; 
    }

    .item-container {
      margin-top: 41px;
      min-height: 110px;
      max-height: auto;
      transition: background-color 0.2s;
    }
    
  .item-container.timer-active {
    background-color: #007147;
  }
    
 
    /* Navigation icon styles */
    .nav-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 30px; /* increased font size for navigation icon */
      cursor: pointer;
      z-index: 2;
      transition: transform 0.5s ease-in-out; 
    }
    .nav-icon.active {
      transform: rotate(30deg);
    }
  
    .nav-icon span {
      display: block;
      width: 30px;
      height: 5px;
      background-color: #fff;
      margin-bottom: 5px;
      border-radius: 2px;
      transition: background-color 0.5s ease-in-out;
    }

    .nav-icon.active span {
      background-color: #ccc;
    }

    /* Navigation overlay styles */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background-color: #333;
      transition: top 0.5s ease-in-out;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    .nav-overlay.show {
      top: 40px;
      visibility: visible;
      opacity: 1;
      animation: slideIn 0.5s forwards;
      pointer-events: auto;
    }
  
    @keyframes slideIn {
      0% {
        top: -200px;
        opacity: 0;
      }
      100% {
        top: 40px;
        opacity: 1;
      }
    }

  @keyframes slideOut {
    0% {
      top: 40px;
      opacity: 1;
    }
    100% {
      top: -200px;
      opacity: 0;
    }
  }
  
    .nav-overlay button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      font-size: 20px; /* increased font size for navigation buttons */
      cursor: pointer;
    } 

    .nav-overlay button:hover {
      background-color: #555;
    }
    .nav-overlay button.highlighted {
      background-color: #4567b7;
      border: 4px solid #555;
      font-weight: bold;
      }
  
.result-modal {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  padding: 20px;
  width: 80%; 
  max-width: 800px; 
  z-index: 1000;
  top: 20px;
  bottom: 20px;
  visibility: hidden;
  opacity: 0;
  overflow-y: auto;
  transition: opacity 1s; /* added */
}

.result-modal.show {
  visibility: visible; 
  opacity: 1; 
}

.result-modal-header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  border-bottom: 1px solid #444;
  border-radius: 10px 10px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.result-modal-header h2 {
  margin: 0;
  font-weight: bold;
}

.close-btn {
  font-size: 18px;
  cursor: pointer;
  background-color: #666;
  border: none;
  padding: 5px;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.close-btn:hover {
  background-color: #888;
}

.result-modal-content {
  padding: 20px;
  background-color: #222;
  border-radius: 0 0 10px 10px;
  overflow: auto;
}

#result-table {
  width: 100%;
  border-collapse: collapse;
}

#result-table th, #result-table td {
  border: 1px solid #ddd;
  padding: 7px;
  text-align: left;
  font-size: 15px;
}
  
  
  /* Make the entire page unclickabel, when overlay-open is active*/
body.overlay-open * {
  pointer-events: none;
}

body.overlay-open .result-modal * {
  pointer-events: auto;
}

    .next-stop-button {
      height: 30vh;
      width: 100%;
      border: 2px solid #333;
      border-radius: 16px;
      background-color: #1559BC;
      color: #fff;
      font-size: 20px; 
      font-family: 'Inter', sans-serif;
      box-shadow: inset -6px -6px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
  .next-stop-button:hover {
    background-color: #124CA2;
  }
    .next-stop-button:active{
    background-color: #17478E ;
      box-shadow: inset 6px 6px 6px rgba(0, 0, 0, 0.3);
  }

    .info-container {
      display: flex;
    }

    .info-button {
      margin-right: 20px;
      font-size: 24px;
      height: 50px;
      width: 50px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      background-color: #444;
      color: #fff;
    }
    .info-button:hover {
      background-color: #555;
    }
  
    .location-hint {
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      flex-grow:1;
    }
  
    .progress-bar-container {
      width: 100%;
      height: 20px;
      background-color: #555;
      position: relative;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s;
    }

    #progress-text {
      font-size: 12px;
      color: #fff;
      position: absolute;
      top:0px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="nav-icon" onclick="toggleNav()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="nav-overlay">
  </div>


<div class="result-modal" id="result-modal">
  <div class="result-modal-header">
    <h2>Ergebniss</h2>
    <button class="close-btn">&times;</button>
  </div>
  <div class="result-modal-content">
    <p id="general-results"></p>
    <table id="result-table">
    </table>
  </div>
</div>
  
  <div class="container item-container">
    <p id="item"> <!-- item content will go here --> </p>
    
  </div>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar">
      
    </div>
    <span id="progress-text"></span>
    
  </div>
  <button class="next-stop-button" id="next_stop_button" onclick="mainButtonClicked()">
    Runde starten, Gegenstand anzeigen (du solltest das nicht sehen)
  </button>
  <div class="container" id="timer">
    <p id="timer-text">Gesammt Zeit: 0.00s</p>
  </div>
  <div class="info-container">
    <button class="info-button" onclick="showLocationHint()">
      i
    </button>
    <div class="location-hint" id="location-hint" style="display:none">
      <!-- Location-hint content will go here -->
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
